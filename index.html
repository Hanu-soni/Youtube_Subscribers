<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
    <title>YouTube subscriber</title>
</head>

<body>
        
    <div  style="height: 500px; width: 500px; margin-top: 20px; margin-left: 30%;">
        <h1 style="border-bottom: 2px red solid; text-align: center; ">ALMABETTER</h1>
        <h3 class="text-primary" style="text-align: center";>
        YouTube-subscribers
        </h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Serial no.</th>
                    <th>api</th>
                    <th>purpose</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>GET <em class="text-primary">/subscribers</em>:</td>
                    <td>Returns an array of all subscribers in the
                        database.</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>GET <em class="text-primary">/subscribers/names</em>:</td>
                    <td>Returns an array of subscribers with name and
                        subscribedChannel</td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>GET <em class="text-primary">/subscribers/:id</em>:</td>
                    <td>Returns the details of a subscriber with the given ID.
                    </td>
                  </tr>
            </thead>
        </table>
    </div>
</body>
</html>
